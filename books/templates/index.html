{% extends 'base.html' %}

{% block page_title %} Home Sweet Home{% endblock %}

{% block content %}
<main>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Cost / Vendor</th>
            <th scope="col">Category</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for item in details %}
        <tr>
            <td>{{item.name}}</td>
            <td>
                $ {{item.price}}<br>
                <small><i>{{item.vendor}}</i></small>
            </td>
            <td><i>{{item.category}}</i></td>
            <td>
                <a href=""><i class="fas fa-edit text-dark"></i></a>
                <a href=""><i class="fas fa-trash-alt text-muted"></i></a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
</main>
{% endblock %}
